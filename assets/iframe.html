<html>
    <head>
        <meta charset="utf-8">
        <link href="app.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-utilities@4.4.1/dist/index.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <header id="header-content"></header>
        <section id="body-content" class="u-va-baseline"></section>

        <script id="header" type="text/x-handlebars-template">
            <span class="logo"/>
            <h3>{{name}}</h3>
        </script>
        <script id="list" type="text/x-handlebars-template">
            <div class="well well-small">
                <ul class="u-list-style-none">
                    {{#each uris}}
                    <li>
                        <strong class="u-font-family-system u-semibold"><a href="{{this.url}}" target="_blank" class="btn">{{this.title}}</a></strong>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>
        <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/g/lodash@4.3.0,handlebarsjs@4.0.5,jquery@2.2.0"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
