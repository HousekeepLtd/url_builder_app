<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header id="header-content"></header>
        <section id="body-content" class="u-va-baseline"></section>

        <script id="header" type="text/x-handlebars-template">
            <span class="logo"/>
            <h3>{{name}}</h3>
        </script>
        <script id="list" type="text/x-handlebars-template">
            <div class="well well-small">
                <ul class="u-list-style-none">
                    {{#each uris}}
                    <li>
                        <strong class="u-font-family-system u-semibold"><a href="{{this.url}}" target="_blank" class="btn">{{this.title}}</a></strong>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
